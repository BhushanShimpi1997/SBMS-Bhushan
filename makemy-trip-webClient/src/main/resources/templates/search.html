<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>viewTicket</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">MakeMyTrip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Book-Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/tickets}">All-Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/search-ticket}" tabindex="-1" aria-disabled="true">Search-Ticket</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Search Ticket</h1>
    <form th:action="@{/search}">
        <table>
            <tr>
                <td>Ticker Number:</td>
                <td><input type="number" name="ticketNum"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>

<div class="container mt-5">

    <table>
        <tr>
            <td>TicketNum:</td>
            <td th:text="${t.ticketNum}"></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td th:text="${t.ticketStatus}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${t.name}"></td>
        </tr>
        <tr>
            <td>PhNo:</td>
            <td th:text="${t.phno}"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td th:text="${t.gender}"></td>
        </tr>
        <tr>
            <td>From:</td>
            <td th:text="${t.from}"></td>
        </tr>
        <tr>
            <td>To:</td>
            <td th:text="${t.to}"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td th:text="${t.doj}"></td>
        </tr>
    </table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
